name: Build Extension

on:
  workflow_dispatch:
    inputs:
      browser:
        description: Target browser
        required: true
        type: choice
        options:
          - all
          - chrome
          - firefox
        default: all

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build extension
        run: pnpm build:extension

      - name: Read version
        id: version
        run: echo "version=$(jq -r .version packages/extension/manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Prepare clean build
        working-directory: packages/extension/dist
        run: |
          # Remove declaration files, source maps, and Vite artifacts
          find . -name '*.d.ts' -o -name '*.d.ts.map' -o -name '*.js.map' -o -name 'virtual:*' | xargs rm -f
          # Remove top-level JS duplicates (the extension uses files under src/)
          rm -f background.js
          rm -rf popup/

      - name: Prepare Chrome / Edge artifact
        if: inputs.browser == 'all' || inputs.browser == 'chrome'
        working-directory: packages/extension/dist
        run: |
          mkdir -p ../../chrome-build
          cp -r . ../../chrome-build/
          # Remove Firefox-only field
          jq 'del(.browser_specific_settings)' ../../chrome-build/manifest.json > ../../chrome-build/manifest.tmp
          mv ../../chrome-build/manifest.tmp ../../chrome-build/manifest.json

      - name: Prepare Firefox artifact
        if: inputs.browser == 'all' || inputs.browser == 'firefox'
        working-directory: packages/extension/dist
        run: |
          mkdir -p ../../firefox-build
          cp -r . ../../firefox-build/

      - name: Upload Chrome / Edge artifact
        if: inputs.browser == 'all' || inputs.browser == 'chrome'
        uses: actions/upload-artifact@v4
        with:
          name: memorable-passwords-chrome-v${{ steps.version.outputs.version }}
          path: packages/chrome-build/

      - name: Upload Firefox artifact
        if: inputs.browser == 'all' || inputs.browser == 'firefox'
        uses: actions/upload-artifact@v4
        with:
          name: memorable-passwords-firefox-v${{ steps.version.outputs.version }}
          path: packages/firefox-build/
