<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorable Passwords</title>
</head>
<body>
  <div class="container" role="main" aria-label="Password Generator">
    <header>
      <svg class="logo" width="22" height="22" viewBox="0 0 128 128">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9c5fff"/>
            <stop offset="50%" stop-color="#7c4dff"/>
            <stop offset="100%" stop-color="#512da8"/>
          </linearGradient>
          <radialGradient id="glow" cx="35%" cy="30%" r="60%">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
          </radialGradient>
          <linearGradient id="keyFill" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#e8daf7"/>
          </linearGradient>
          <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffe082"/>
            <stop offset="100%" stop-color="#ffb300"/>
          </linearGradient>
        </defs>
        <rect x="6" y="6" width="116" height="116" rx="26" ry="26" fill="url(#bg)"/>
        <rect x="6" y="6" width="116" height="116" rx="26" ry="26" fill="url(#glow)"/>
        <rect x="6" y="6" width="116" height="116" rx="26" ry="26" fill="none" stroke="#fff" stroke-opacity="0.1" stroke-width="1"/>
        <g transform="translate(64, 62)">
          <circle cx="-14" cy="0" r="20" fill="none" stroke="url(#keyFill)" stroke-width="7"/>
          <circle cx="-14" cy="0" r="8" fill="url(#bg)"/>
          <circle cx="-14" cy="0" r="8" fill="none" stroke="url(#keyFill)" stroke-width="2.5"/>
          <rect x="6" y="-3.5" width="32" height="7" rx="3.5" fill="url(#keyFill)"/>
          <rect x="24" y="-3.5" width="5.5" height="14" rx="2.5" fill="url(#keyFill)"/>
          <rect x="33" y="-3.5" width="5.5" height="17" rx="2.5" fill="url(#keyFill)"/>
        </g>
        <path d="M97,26 L99,32 L105,34 L99,36 L97,42 L95,36 L89,34 L95,32 Z" fill="url(#gold)"/>
        <path d="M82,42 L83.5,46 L87.5,47.5 L83.5,49 L82,53 L80.5,49 L76.5,47.5 L80.5,46 Z" fill="url(#gold)" opacity="0.75"/>
        <path d="M103,46 L104,48.5 L106.5,49.5 L104,50.5 L103,53 L102,50.5 L99.5,49.5 L102,48.5 Z" fill="url(#gold)" opacity="0.55"/>
      </svg>
      <h1 data-i18n="title">Memorable Passwords</h1>
    </header>

    <section class="result" aria-label="Generated password">
      <label class="original" id="original"></label>
      <div class="password-row">
        <input id="password" type="text" readonly placeholder="Click Generateâ€¦" data-i18n-placeholder="placeholder" aria-label="Generated password" />
        <button id="btn-copy" class="btn-icon" title="Copy to clipboard" data-i18n-title="copyTooltip" aria-label="Copy password">ðŸ“‹</button>
      </div>
      <div class="strength-section" aria-label="Password strength">
        <div class="strength-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div class="strength-fill" id="strength-fill"></div>
        </div>
        <div class="strength-label">
          <span id="strength-text"></span>
          <span class="entropy" id="strength-entropy"></span>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="btn-generate" class="btn-primary" aria-label="Generate new password" data-i18n="generate">Generate</button>
    </section>

    <section class="options" aria-label="Basic options">
      <label>
        <span data-i18n="mode">Mode</span>
        <select id="opt-mode" aria-label="Generation mode">
          <option value="word" data-i18n="modeWord">Word</option>
          <option value="passphrase" data-i18n="modePassphrase">Passphrase</option>
          <option value="random" data-i18n="modeRandom">Random</option>
        </select>
      </label>
      <label>
        <span data-i18n="language">Language</span>
        <select id="opt-language" aria-label="Dictionary language">
          <option value="en">English</option>
          <option value="es">EspaÃ±ol</option>
        </select>
      </label>
    </section>

    <button class="advanced-toggle" id="advanced-toggle" aria-expanded="false" aria-controls="advanced-panel">
      <span class="chevron">&#9654;</span> <span data-i18n="advanced">Advanced</span>
    </button>
    <div class="advanced-options" id="advanced-panel" role="region" aria-label="Advanced options">
      <div class="advanced-grid">
        <label>
          <span data-i18n="symbols">Symbols</span>
          <input id="opt-symbols" type="number" min="0" max="5" value="1" aria-label="Number of symbol substitutions">
        </label>
        <label>
          <span data-i18n="numbers">Numbers</span>
          <input id="opt-numbers" type="number" min="0" max="5" value="1" aria-label="Number of number substitutions">
        </label>
        <label>
          <span data-i18n="uppercase">Uppercase</span>
          <input id="opt-uppercase" type="number" min="0" max="5" value="1" aria-label="Number of uppercase letters">
        </label>
        <label>
          <span data-i18n="words">Words</span>
          <input id="opt-wordcount" type="number" min="2" max="6" value="3" aria-label="Number of words in passphrase">
        </label>
        <label class="checkbox-row">
          <input id="opt-ambiguous" type="checkbox" aria-label="Exclude ambiguous characters">
          <span data-i18n="excludeAmbiguous">Exclude ambiguous (0/O, 1/l/I)</span>
        </label>
      </div>
    </div>

    <section class="history" aria-label="Password history">
      <button class="history-toggle" id="history-toggle" aria-expanded="false" aria-controls="history-list">
        <span class="chevron">&#9654;</span> <span data-i18n="history">History</span> (<span id="history-count">0</span>)
      </button>
      <ul class="history-list" id="history-list" role="list"></ul>
    </section>

    <footer>
      <a href="https://github.com/nicobytes/password-generator" target="_blank" rel="noopener" data-i18n="footer">Memorable Passwords v2.0</a>
    </footer>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./demo.ts"></script>
</body>
</html>
